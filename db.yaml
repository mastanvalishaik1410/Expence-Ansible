- name: configure DB
  hosts: db
  become: yes
  vars:
    login_host: 172.31.31.129
  vars_prompt:
    name: rootpw
    prompt: enter login_password
    private: no
  tasks:
  - name: install mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: latest

  - name: start and enable mysql
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: Install python dependcies
    ansible.builtin.pip:
      name:
      - PyMySql
      - cryptography
      executable: pip3.9

  - name: check db connection
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ rootpw}}"
      login_host: " {{login_host:}}"
      filter: version
    ignore_errors: yes
    register: mysql_connection_output

  - name: Print output
    ansible.builtin.debug:
      msg: "output {{ mysql_connection_output}}"

  - name: setup root login_password
    ansible.builtin.command: "mysql_secure_installation --set-root-pass {{ rootpw }}"
    when: mysql_connection_output.failed is true

